<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudflare Automation</title>
    <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 text-gray-900 min-h-screen flex">

    <!-- Sidebar -->
    <aside class="w-64 bg-gray-800 text-white flex flex-col p-4 space-y-4">
      <div class="flex items-center space-x-2 mb-6">
        <img src="/static/images/logo.png" alt="Logo" class="h-8 w-8" />
        <span class="text-xl font-bold text-orange-400">Cloudflare Automation</span>
      </div>

      <nav class="flex flex-col gap-2">
        <a href="/" class="px-4 py-2 rounded hover:bg-gray-700 transition">🏠 Início</a>
        <a href="/purge_cache" class="px-4 py-2 rounded hover:bg-gray-700 transition">🧹 Purge Cache</a>
      </nav>

      <div class="mt-auto">
        <form action="/logout" method="post">
          <button type="submit" class="w-full text-left px-4 py-2 rounded bg-gray-700 hover:bg-gray-600 transition">
            🚪 Logout
          </button>
        </form>
      </div>
    </aside>

    <!-- Conteúdo principal -->
    <main class="flex-1 p-8">
      {% if flash_message %}
        <div class="mb-4 p-4 rounded 
                    {% if flash_category == 'success' %}bg-green-100 text-green-700
                    {% elif flash_category == 'error' %}bg-red-100 text-red-700
                    {% else %}bg-blue-100 text-blue-700{% endif %}">
          {{ flash_message }}
        </div>
      {% endif %}

      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
