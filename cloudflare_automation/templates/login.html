<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Login - CloudPanel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --cf-orange: #f38020;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen text-gray-800">
  <div class="bg-white rounded-lg shadow p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold text-[var(--cf-orange)] mb-6 text-center">Bem-vindo ao CloudPanel</h1>
    <form method="post" action="/login">
      <label class="block text-sm font-medium mb-1">Usuário</label>
      <input type="text" name="username" class="w-full border border-gray-300 p-3 rounded mb-4 focus:outline-none focus:ring-2 focus:ring-[var(--cf-orange)]" placeholder="Usuário">

      <label class="block text-sm font-medium mb-1">Senha</label>
      <input type="password" name="password" class="w-full border border-gray-300 p-3 rounded mb-6 focus:outline-none focus:ring-2 focus:ring-[var(--cf-orange)]" placeholder="Senha">

      <button type="submit" class="w-full bg-[var(--cf-orange)] text-white font-semibold py-2 rounded hover:bg-orange-500 transition">
        Entrar
      </button>
    </form>
    {% if error %}
      <p class="mt-4 text-red-600 text-sm text-center">{{ error }}</p>
    {% endif %}
  </div>
</body>
</html>
