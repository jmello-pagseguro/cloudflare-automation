{% extends "base.html" %}

{% block content %}
  <h1 class="text-2xl font-bold text-orange-500 mb-4">Purge Cache</h1>
  
  <form method="post" class="space-y-4">
    <div>
      <label for="hosts" class="block font-medium text-gray-700">Hosts (separados por v√≠rgula)</label>
      <textarea id="hosts" name="hosts" rows="4"
        class="w-full mt-1 px-4 py-2 border rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-400"
        placeholder="ex: www.exemplo.com,api.exemplo.com"></textarea>
    </div>

    <button type="submit"
      class="bg-orange-500 text-white px-4 py-2 rounded hover:bg-orange-600 transition">
      Purgar Cache
    </button>
  </form>
{% endblock %}
